# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Backend unit tests

on:
    pull_request:

permissions:
    contents: read

jobs:
    backend-test:
  
      runs-on: ubuntu-latest
  
      steps:
      - uses: actions/checkout@v3
  
      - name: Free disk space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
  
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Add dependencies for unstructured
        run: |
          sudo apt update && sudo apt-get install -y \
          poppler-utils \
          tesseract-ocr \
          ffmpeg \
          libsm6 \
          libxext6
  
      - name: Set up Python 3.11 with poetry
        run: pipx install poetry
      - uses: actions/setup-python@v3
        with:
          python-version: "3.11"
          cache: 'poetry'
      - run: poetry install --with dev
    
      - name: Build containers
        run: |
          mkdir -p data/elastic/
          mkdir -p data/objectstore/
          mkdir -p data/queue/
          mkdir -p app/
          chmod -R 777 data/
          chmod -R 777 app/

          cp .env.example .env
          echo OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} >> .env

          poetry run python -c "from sentence_transformers import SentenceTransformer; \
          SentenceTransformer(\
            '${EMBEDDING_MODEL}',
            cache_folder='${SENTENCE_TRANSFORMERS_HOME}'\
          );"
          
          docker compose up -d elasticsearch minio --build
  
      - name: Wait 60s for services to be ready
        run: |
          sleep 60
  
      - name: Run unit tests with pytest
        run: |
          poetry run pytest
